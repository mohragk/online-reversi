<html>
    <head>
        <title>Reversi</title>
        <style>

            #main {
                width: 600px;
                margin: 0 auto;
                margin-top: 48px;
            }

            #grid_canvas {
                margin: 24px 0;
            }

            #end_turn_button, #undo_button {
                background-color: blue;
                border: none;
                color: white;
                padding: 24px 48px;
                text-align: center;
                display: inline-block;
                font-size: 36px;
                width: 100%;
            }

            #end_turn_button:disabled,
            #end_turn_button[disabled]{
                background-color: #cccccc;
                color: #666666;
            }

            #undo_button {
                background-color: #555;
            }

            .disable-dbl-tap-zoom {
                touch-action: manipulation;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>

        <div id="main">
            <div id="player_data">Waiting for other player</div>
            <div id="player_score"></div>
            <canvas id="grid_canvas" class="disable-dbl-tap-zoom" width="600" height="600"></canvas>
            <div style="display: flex;">
                <div style="float:left; width:50%; padding: 12px;"><button id="end_turn_button">End turn</button></div>   
                <div style="float:left; width:50%; padding: 12px"><button id="undo_button">Undo</button></div>
            </div>
            
           
        </div>

    </body>
      
    


    <script src="./client.js"></script>
</html>
